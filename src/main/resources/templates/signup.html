<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>T&P-Fashion</title>
<link rel="icon" href="/img/logo-3.png">
<!-- Mobile Specific Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Font-->
<link rel="stylesheet" type="text/css"
	href="/colorlib-regform-33/css/opensans-font.css">
<link rel="stylesheet" type="text/css"
	href="/colorlib-regform-33/fonts/line-awesome/css/line-awesome.min.css">
<!-- Jquery -->
<link rel="stylesheet"
	href="https://jqueryvalidation.org/files/demo/site-demos.css">
<!-- Main Style Css -->
<link rel="stylesheet" href="/colorlib-regform-33/css/style.css" />
</head>

<body class="form-v7">

	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="/colorlib-regform-33/images/form-v7.jpg" alt="form">
				<p class="text-1">ĐĂNG KÍ</p>
				<p class="text-2"></p>
			</div>
			<form th:action="@{/signup}" method="post" class="form-detail"
				id="myform">
				<div class="form-row">
					<label for="username">TÊN ĐĂNG NHẬP</label> <input type="text"
						name="username" id="username" class="input-text">
				</div>
				<div class="form-row">
					<label for="username">HỌ TÊN</label> <input type="text"
						name="fullname" id="fullname" class="input-text">
				</div>
				<div class="form-row">
					<label for="your_email">EMAIL</label> <input type="text"
						name="your_email" id="your_email" class="input-text" required
						pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>

				<div class="form-row">
					<label for="password">MẬT KHẨU</label> <input type="password"
						name="password" id="password" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="comfirm_password">NHẬP LẠI MẬT KHẨU</label> <input
						type="password" name="comfirm_password" id="comfirm_password"
						class="input-text" required>
				</div>
				<div th:if="${errorSignUp != null}">
					<p style="color: red;" th:text ="${errorSignUp}"></p>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register"
						value="TẠO TÀI KHOẢN">
					<p>
						HOẶC<a th:href="@{/signin}">ĐĂNG NHẬP</a>
					</p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</body>
</html>
